<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberGuard | Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <input type="checkbox" id="theme-toggle">

    <div class="page-wrapper">
        <header>
            <nav>
                <div class="logo">CYBER<span style="color: var(--text-primary)">GUARD</span></div>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="login.html" class="active">Login</a></li>
                    <li><a href="devices.html">Devices</a></li>
                    <li><a href="methods.html">Methods</a></li>
                    <li><a href="protection.html">Protection</a></li>
                    <li>
                        <label for="theme-toggle" class="toggle-label"></label>
                    </li>
                </ul>
            </nav>
        </header>

        <main>
            <div class="login-container">
                <div class="login-card">
                    <h2>Member Login</h2>
                    <form action="#" onsubmit="return false;">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" placeholder="Enter your username">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" placeholder="Enter your password">
                        </div>
                        <button class="btn btn-filled login-btn">Login</button>
                    </form>
                </div>
            </div>
        </main>

        <footer>
            <p>Created by: <span>Hassan Rashid, Kamel Basher, Mohamed Hossam</span></p>
        </footer>
    </div>
</body>

</html>
